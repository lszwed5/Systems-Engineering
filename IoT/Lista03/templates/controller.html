<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Actuator action choice</title>
</head>
<body class="bg-[#0e1012] bg-cover height-auto px-6 text-slate-300">
  <a href="http://localhost:5000/"><button class="absolute top-0 ml-2 mt-2 bg-[#006913] rounded-md py-1 px-1 hover:bg-[#00911b]">Home</button></a>
  <div class="grid justify-center text-8xl mt-6">
    <h1>Current temperature</h1>
  </div>
  <div class="grid justify-center text-9xl mt-20">
    <h1>{{ROOM_TEMPERATURE}}</h1>
  </div>
    {% if answer == "OK" %}
  <div class="grid justify-center text-6xl mt-12">
    <h1 style="color: lime; text-align: center">{{answer}}</h1>
  </div>
  {% else %}
  <div class="grid justify-center text-6xl mt-12">
    <h1 style="color: red; text-align: center">{{answer}}</h1>
  </div>
  {% endif %}
</body>
</html>
